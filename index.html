<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Load in libraries here -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
</head>

<body>

<div id="root"> <!-- Vue can only access things contained within this div -->

  <header>
    <h1>Pattern Collider</h1>
    <h3>An Interactive Tool for Creating Quasiperiodic Tiling Patterns</h3>
  </header>

  <main>
    <!--
    <div class="half"></div>
    <div class="half"></div>
    -->
    <p5 src="./sketch1.js" :data="{
    	grid: grid,
    	steps: steps,
    	multiplier: multiplier,
    	intersectionPoints: intersectionPoints,
      showIntersections: showIntersections,
      zoom: zoom,
    }"></p5>
    <p5 src="./sketch2.js" :data="{
    	tiles: tiles,
    	steps: steps,
    	multiplier: multiplier,
      zoom: zoom,
    }"></p5>
  </main>

  <footer>
    <h2>Settings</h2>

    <!-- Some input sliders that are bound to data -->
    <ul>
      <li>
        <input type="range" id="numGrids" v-model.number="numGrids" min="3" max="15" step="1"></input>
        <label for="numGrids">symmetry: {{ numGrids }}</label>        
      </li>
      <li>
        <input type="range" id="steps" v-model.number="steps" min="1" max="10" step="1"></input>
        <label for="steps">tiles</label>        
      </li>
      <li>
        <input type="range" id="zoom" v-model.number="zoom" min="0.5" max="2" step="0.01"></input>
        <label for="sum">zoom</label>        
      </li>
      <li>
        <input type="range" id="offset" v-model.number="offset" min="0" max="1" step="0.01"></input>
        <label for="offset">offset: {{ offset }}</label>        
      </li>
      <li>
        <input type="range" id="sum" v-model.number="sum" min="0" max="1" step="0.01"></input>
        <label for="sum">sum: {{ sum }}</label>        
      </li>
      <li>
        <label for="showIntersections">show intersections?</label>        
        <input type="checkbox" id="showIntersections" v-model="showIntersections">
      </li>
    </ul>
  </footer>


</div>

<script src="vue-definitions.js"></script>

</body>
</html>
